<header class="page-header gradient">
    <div class="container pt-3">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-6">
                <h2>Read-it!</h2>
                <p>A great choice for those, who want to organize their own bookcase and might share an opinion about a publication they've recently read.</p>
                <button type="button" routerLink="/register" class="btn btn-outline-dark btn-lg"  [hidden]="isLoggedIn">
                    Sign up for free
                </button>
            </div>
            <div class="col-lg-4 col-md-6">
                <img src="assets/img/Book Lover_Isometric.svg" alt="Header image">
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#fff" fill-opacity="1" d="M0,192L288,96L576,128L864,0L1152,64L1440,32L1440,320L1152,320L864,320L576,320L288,320L0,320Z"></path>
    </svg>
</header>
<section class="book-card-section">
    <div class="container text-center">
        <div class="row pb-3">
            <div class="col-md-12 quote-title">
                <h2>Trending now:</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-6" *ngFor="let book of books">
                <div class="card book-card mx-auto my-3" >
                    <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}} <span class="badge bg-warning text-dark"><i class="fas fa-star"></i> {{book.averageRates | number:'1.1-2'}}</span></h5>
                        <p class="card-text"> D.Keys</p>
                        <a [routerLink]="['/book', book.id]" class="btn btn-warning">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="quote quote-section">
    <div class="container text-center">
        <div class="row pb-3">
            <div class="col-md-12 quote-title">
                <h2>Quote of the Day</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-7">
                <p>{{dailyQuote.content}} </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <hr>
                <h6>{{dailyQuote.author}}</h6>
            </div>
        </div>
    </div>
</section>
