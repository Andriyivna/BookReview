<div class="mb-3">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="d-flex">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control"/>
        </div>
        <button type="button" class="btn btn-warning">
          <i class="fas fa-search"></i>
        </button>
      </div>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>Sort By:</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Range</button>
            <button ngbDropdownItem>Release Year</button>
            <button ngbDropdownItem>Genre</button>
          </div>
        </div>
    </div>
  </nav>
</div>
<section>
  <ngb-accordion activeIds="ngb-panel-0" class="collapse show">
    <ngb-panel title="To read" class="accordion-title">
      <ng-template ngbPanelContent>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-6" *ngFor="let book of booksToRead">
              <a [routerLink]="['/book', book.bookId]" class="card book-card mx-auto my-4 card-hover">
                <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">{{book.title}}</h6>
                  <div ngbDropdown placement="top-right" class="dropdown-card" (click)="$event.stopPropagation();$event.preventDefault()">
                    <p class="card-text">{{book.author}}</p>
                    <button class="btn btn-outline-dark"  ngbDropdownToggle></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                      <button ngbDropdownItem (click)="changeStatus(book.bookId,'InProgress')">In progress</button>
                      <button ngbDropdownItem (click)="changeStatus(book.bookId,'Done')">Done</button>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="In progress">
      <ng-template ngbPanelContent>
        <div class="container">
          <div class="row justify-content-center card-hover">
            <div class="col-lg-3 col-md-4 col-6" *ngFor="let book of booksInProgress">
              <a [routerLink]="['/book', book.bookId]" class="card book-card mx-auto my-4 card-hover">
                <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">{{book.title}}</h6>
                  <div ngbDropdown placement="top-right" class="dropdown-card" (click)="$event.stopPropagation();$event.preventDefault()">
                    <p class="card-text">{{book.author}}</p>
                    <button class="btn btn-outline-dark"  ngbDropdownToggle></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                      <button ngbDropdownItem (click)="changeStatus(book.bookId,'ToRead')">To read</button>
                      <button ngbDropdownItem (click)="changeStatus(book.bookId,'Done')">Done</button>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Done">
      <ng-template ngbPanelContent>
        <div class="container">
          <div class="row justify-content-center card-hover">
            <div class="col-lg-3 col-md-4 col-6" *ngFor="let book of booksDone">
              <a [routerLink]="['/book', book.bookId]" class="card book-card mx-auto my-4 card-hover">
                <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">{{book.title}}</h6>
                  <div ngbDropdown placement="top-right" class="dropdown-card" (click)="$event.stopPropagation();$event.preventDefault()">
                    <p class="card-text">{{book.author}}</p>
                    <button class="btn btn-outline-dark" id="dropdownBasic2" ngbDropdownToggle></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                      <button ngbDropdownItem (click)="changeStatus(book.bookId,'ToRead')">To read</button>
                      <button ngbDropdownItem (click)="changeStatus(book.bookId,'InProgress')">In progress</button>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</section>
