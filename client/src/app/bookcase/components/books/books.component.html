<div class="mb-3">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="d-flex">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control"/>
        </div>
        <button type="button" class="btn btn-warning">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </nav>
</div>

<section>
  <ngb-accordion activeIds="ngb-panel-0">
    <ngb-panel title="To read">
      <ng-template ngbPanelContent>
        <div class="container" >
          <div class="row justify-content-center card-hover">
            <div class="col-lg-3 col-md-4 col-6">
              <div class="card book-card mx-auto my-4" *ngFor="let book of booksToRead">
                <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                <div class="card-body" >
                  <h6 class="card-title">{{book.title}}</h6>
                  <p class="card-text">{{book.author}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="In progres">
      <ng-template ngbPanelContent>
        <div class="container" >
          <div class="row justify-content-center card-hover">
            <div class="col-lg-3 col-md-4 col-6">
              <div class="card book-card mx-auto my-4" *ngFor="let book of booksInProgress">
                <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                <div class="card-body" >
                  <h6 class="card-title">{{book.title}}</h6>
                  <p class="card-text">{{book.author}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Done">
      <ng-template ngbPanelContent>
        <div class="container" >
          <div class="row justify-content-center card-hover">
            <div class="col-lg-3 col-md-4 col-6">
              <div class="card book-card mx-auto my-4" *ngFor="let book of booksDone">
                <img src="{{book.coverImg}}" class="card-img-top" alt="...">
                <div class="card-body" >
                  <h6 class="card-title">{{book.title}}</h6>
                  <p class="card-text">{{book.author}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</section>
